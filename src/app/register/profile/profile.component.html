<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h3 class="text-center font-weight-light my-4">Perfil del Usuario</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="text" id="username" class="form-control" formControlName="username" placeholder="username" readonly>
                <label for="username">Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="first_name" type="text" placeholder="first_name" formControlName="first_name" />
                <label for="first_name">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="last_name" type="text" placeholder="last_name" formControlName="last_name" />
                <label for="last_name">Apellidos</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="tipo_documento" formControlName="tipo_documento">
                  <option value="0">Cédula de Ciudadanía</option>
                  <option value="1">Cédula de Extranjeria</option>
                  <option value="2">Permiso Especial de Permanencia</option>
                  <option value="3">Pasaporte</option>
                  <option value="4">Nit</option>
                </select>  
                <label for="tipo_documento">Tipo de Documento</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="nit" type="text" placeholder="nit" formControlName="nit" />
                <label for="nit">Numero de Documento</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="direccion" type="text" placeholder="direccion" formControlName="direccion" />
                <label for="direccion">Dirección</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="phone_number" type="text" placeholder="phone_number" formControlName="phone_number" />
                <label for="phone_number">Celular</label>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
