<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="empresa">Empresa</label>
              <select class="form-select" id="empresa" formControlName="empresa">
                <option *ngFor="let empresa of empresas" [value]="empresa.id">
                  {{empresa.nombre}}
                </option>
              </select>
            </div>
            <div>
              <label for="rol">Rol</label>
              <select formControlName="rol" id="rol" class="form-control">
                <option value="admin">Administrador</option>
                <option value="emp">Empleado</option>
              </select>
            </div>
            <br/>
            <div class="form-floating mb-3">
              <input class="form-control" id="email" type="email" placeholder="email" formControlName="email" />
              <label for="email">Correo Electronico</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputUsername" type="text" placeholder="Username" formControlName="username" />
              <label for="inputUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="password" type="password" placeholder="password" formControlName="password" />
              <label for="clave">Password</label>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
