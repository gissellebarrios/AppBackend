<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Inicio de Sesion</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small">
            <a href="/register">No estás registrado? Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
